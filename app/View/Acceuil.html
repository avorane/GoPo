	<body>
		<div class="mdl-layout mdl-js-layout mdl-color--grey-100">

					<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
						<h2 class="mdl-card__title-text">GOPO</h2>

									<input class="mdl-textfield__input" type="password" id="userpass" name="password" />

								</div>

						</div>
						<div class="mdl-card__actions mdl-card--border">
							<button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="float:left;">Log in</button>
	
							<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="float:right;">Forgot Password</button>
